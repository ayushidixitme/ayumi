<script>
function Query()                                   
 
{ 
    
var name = document.forms["QueryForm"]["text1"];
   
 var gender= document.forms["QueryForm"]["gender"];                  
   
 var email = document.forms["QueryForm"]["text2"];    
   
 var mobile = document.forms["QueryForm"]["text3"];   
   
 var address = document.forms["QueryForm"]["text4"]; 
   
 var city= document.forms["QueryForm"]["text5"];  
    
var pincode= document.forms["QueryForm"]["text6"]; 
   
 var state = document.forms["QueryForm"]["text7"]; 
    
var query= document.forms["QueryForm"]["text9"]; 
   
   
 if (name.value == "")                                  
    
{ 
        
window.alert("Please enter your name."); 
       
 name.focus(); 
       
 return false; 
    
} 


    
if (email.value == "")                                   

    { 
       
 window.alert("Please enter a valid e-mail address."); 
        
email.focus(); 
       
 return false; 
   
 } 
   
    
if (mobile.value == "")                           
   
 { 
       
 window.alert("Please enter your mobile number."); 
     
   mobile.focus(); 
       
 return false; 
    
} 
   

   
 if (address.value == "")                               
 
   { 
        
window.alert("Please enter your Street (name/number),locality name etc."); 
        
address.focus(); 
        
return false; 
   
 } 
     
if (city.value == "")                           
   
 { 
       
 window.alert("Please enter your City/District name."); 
        
city.focus(); 
        
return false; 
    
} 
   
     
if (pincode.value == "")                           

    { 
       
 window.alert("Please enter your Pincode/Zipcode."); 
     
   pincode.focus(); 
      
  return false; 
   
 } 
   
 if (state.value == "")                        
   
    { 
       
 window.alert("Please enter your State name."); 
 state.focus(); 
       
 return false; 
   
 } 
   
   
 if (query.value == "")                        

    { 
        
window.alert("Please enter your Query/Complaint."); 
        
query.focus(); 
return false; 
} 
   
   
 return true; 

}

</script>
